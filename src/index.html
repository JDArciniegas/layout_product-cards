<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div class="card_container">
      <div
        class="card"
        data-qa="card"
      >
        <div class="card_image-wrapper">
          <img
            src="./images/imac.jpeg"
            alt="imac"
            class="card_image"
          />
        </div>
        <div class="card_bottom">
          <h3 class="card_heading">
            APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h3>
          <div class="card_paragraph">
            <p>Product code: 195434</p>
          </div>
          <div class="card_reviews_wrapper">
            <div class="card_reviews_stars">
              <div class="card_reviews_star"></div>
              <div class="card_reviews_star"></div>
              <div class="card_reviews_star"></div>
              <div class="card_reviews_star"></div>
              <div class="card_reviews_star"></div>
            </div>
            <div class="card_reviews_text">
              <p>Reviews: 5</p>
            </div>
          </div>
          <div class="card_price_container">
            <p class="card_price_label">Price:</p>
            <p class="card_price">$2,199</p>
          </div>
          <div class="card_button_container">
            <a
              href="#"
              data-qa="hover"
              class="card_button"
            >
              Buy
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
